<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Point clouds</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div>
            <label for="lim">Значение (<span id="lim_val"></span>)</label>
            <input id="lim" type="range" min="0.1" max="5.0" step="0.1">
            <label for="radius">Радиус влияния (<span id="rad_val"></span>)</label>
            <input id="radius" type="range" min="0.1" max="20.0" step="0.1">
        </div>
        <script src="script.js"></script>
    </body>
</html>
